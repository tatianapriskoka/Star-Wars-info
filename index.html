<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" href="./styles/img/iconsSW.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <title>Star wars</title>
</head>

<body>
    <h1>Кого или что будем искать во вселенной?</h1>
    <main class="main">
        <div class="container">
            <div class="input">
                <select class="input__select" name="options" id="select">
                    <option value="planets">Планеты</option>
                    <option value="people">Люди</option>
                    <option value="films">Фильмы</option>
                </select>
                <input class="input__number" type="number" placeholder="Введите номер от 1 до 10">
                <button class="input__button">Найти</button>
            </div>
        </div>
        <div class="info">
            <div class="info__errors"></div>
            <div class="info__text"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
